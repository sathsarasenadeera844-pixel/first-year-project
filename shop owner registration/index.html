<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mealmate.lk - Restaurant Registration</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="nav-brand">
                <img src="mealmatelogo.png" alt="MealMate.lk Logo" class="logo">
            </div>
            <nav class="nav-menu">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">Menu</a>
                <a href="#" class="nav-link">About us</a>
            </nav>
            <div class="nav-buttons">
                <button class="btn btn-outline">Log in</button>
                <button class="btn btn-primary">Sign Up</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <h1 class="section-title">As a shop owner (Restaurant)</h1>
        <p class="section-subtitle">Let your restaurant be part of our fast delivery network.</p>

        <div class="form-container">
            <form id="restaurantForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="restaurantName">Restaurant Name:</label>
                        <input type="text" id="restaurantName" name="restaurantName" placeholder="Enter restaurant name" required>
                    </div>
                    <div class="form-group">
                        <label for="restaurantLocation">Restaurant location /Address:</label>
                        <input type="text" id="restaurantLocation" name="restaurantLocation" placeholder="Address" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="ownerName">Owner / Manager Name:</label>
                        <input type="text" id="ownerName" name="ownerName" placeholder="Enter owner/manager name" required>
                    </div>
                    <div class="form-group">
                        <label for="operatingHours">Operating Hours:</label>
                        <input type="text" id="operatingHours" name="operatingHours" placeholder="e.g., 9:00 AM - 10:00 PM" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="ownerContact">Owner / Manager Contact:</label>
                        <input type="tel" id="ownerContact" name="ownerContact" placeholder="Contact Number" required>
                    </div>
                    <div class="form-group">
                        <label for="bankDetails">Bank Details:</label>
                        <textarea id="bankDetails" name="bankDetails" placeholder="Enter bank account details" required></textarea>
                    </div>
                </div>

                <button type="submit" class="register-btn">Register Restaurant</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                    <h3>Meal mate</h3>
                    <div class="app-stores">
                        <img src="playstorelogo.png" alt="Download on App Store">
                    </div>
                </div>
                <div class="footer-links">
                    <a href="#">Terms of use</a>
                    <a href="#">Privacy Policy</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        document.getElementById('restaurantForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const data = {};
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
            const requiredFields = ['restaurantName', 'restaurantLocation', 'ownerName', 'operatingHours', 'ownerContact', 'bankDetails'];
            const emptyFields = requiredFields.filter(field => !data[field] || data[field].trim() === '');
            if (emptyFields.length > 0) {
                alert('Please fill in all required fields: ' + emptyFields.join(', '));
                return;
            }
            alert('Restaurant registration submitted successfully!\n\nRestaurant: ' + data.restaurantName + '\nOwner: ' + data.ownerName + '\nContact: ' + data.ownerContact);
            this.reset();
        });

        document.querySelectorAll('input, textarea').forEach(element => {
            element.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            element.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
